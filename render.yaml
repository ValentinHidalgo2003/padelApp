# ==========================================
# Render Blueprint - PadelApp
# ==========================================
# Este archivo permite desplegar todos los servicios de una vez.
# Docs: https://render.com/docs/infrastructure-as-code

databases:
  - name: padelapp-db
    databaseName: padelapp
    user: padeluser
    plan: free  # Opciones: free, starter, standard, pro
    region: oregon  # Opciones: oregon, frankfurt, ohio, singapore

services:
  # ==========================================
  # Backend - Django REST API
  # ==========================================
  - type: web
    name: padelapp-backend
    runtime: docker
    region: oregon
    plan: free  # Opciones: free, starter, standard, pro
    branch: main
    rootDir: backend
    dockerfilePath: ./Dockerfile.prod
    dockerContext: .
    envVars:
      - key: SECRET_KEY
        generateValue: true  # Render generará una clave segura automáticamente
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: padelapp-backend.onrender.com
      - key: DB_NAME
        fromDatabase:
          name: padelapp-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: padelapp-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: padelapp-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: padelapp-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: padelapp-db
          property: port
      - key: CORS_ALLOWED_ORIGINS
        value: https://padelapp-frontend.onrender.com
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /api/health/  # Endpoint de health check
    autoDeploy: true  # Auto-deploy cuando hay push a main

  # ==========================================
  # Frontend - React App (Static Site)
  # ==========================================
  - type: web
    name: padelapp-frontend
    runtime: static
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://padelapp-backend.onrender.com
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
